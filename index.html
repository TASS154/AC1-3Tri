<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Fiap Medicine</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/2q0813D/Fiap-Medicine.png" alt="logo" style="width:120px;"
                    class="rounded-pill theme-image logo-image" data-light="https://i.ibb.co/2q0813D/Fiap-Medicine.png"
                    data-dark="https://i.ibb.co/2q0813D/Fiap-Medicine.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/medicamentos">
                            <img src="https://i.ibb.co/y5J50FB/icons8-rem-dio-50.png" alt="Medicamentos"
                                style="height: 1.4em; width: 1.4em;" class="theme-image"
                                data-light="https://i.ibb.co/y5J50FB/icons8-rem-dio-50.png"
                                data-dark="https://i.ibb.co/zGnLKDy/icons8-rem-dio-white.png">
                            Medicamentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacientes">
                            <img src="https://i.ibb.co/WzqKGkn/icons8-sick-50.png" alt="Pacientes"
                                style="height: 1.4em; width: 1.4em;" class="theme-image"
                                data-light="https://i.ibb.co/WzqKGkn/icons8-sick-50.png"
                                data-dark="https://i.ibb.co/c85775p/icons8-sick-white.png">
                            Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendas">
                            <img src="https://i.ibb.co/N6rNwf0/basket.png" alt="Vendas" class="theme-image"
                                data-light="https://i.ibb.co/N6rNwf0/basket.png"
                                data-dark="https://i.ibb.co/wyBzvgy/icons8-basket-white.png"
                                style="height: 1.4em; width: 1.4em;">Vendas
                        </a>
                    </li>
                </ul>
                <div class="search-container d-flex">
                    <form class="d-flex me-2">
                        <input class="form-check-input" type="checkbox" id="theme-toggle">
                        <label class="form-check-label" for="theme-toggle">Modo Escuro</label>
                        <input class="form-control me-2" type="text" placeholder="search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                    <button type="button" class="btn btn-outline-secondary">
                        <a href="/cadastro" class="text-decoration-none text-light">Cadastrar</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--cards-->
    <div class="card" style="width: 18rem;">
        <img src="https://i.ibb.co/RNy1D6k/fluxo-de-pacientes.jpg" class="card-img-top card-image" alt="...">
        <div class="card-body">
            <h5 class="card-title">Pacientes</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
